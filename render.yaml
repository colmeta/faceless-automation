services:
  - type: web
    name: faceless-automation
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python health_server.py"
    envVars:
      - key: YOUTUBE_API_KEY
        sync: false
      - key: PIXABAY_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
```

### `Procfile` (if using Procfile instead):
```
web: python health_server.py
